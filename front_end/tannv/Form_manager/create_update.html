<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../Form_manager/styleFormManager.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main_form_manager">
        <div class="Create_new">
            <h1>Create new/ Update</h1>
            <table class="table_search" style="margin-bottom: 90px;">
                <tr>
                    <td style="width:30%">
                        <label for="">Username</label>
                    </td>
                    <td>
                        <input type="text" class="input_username"><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="" >Password</label>
                    </td>
                    <td>
                        <input type="text" class="input_status">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="" >Role</label>
                    </td>
                    <td>
                        <select type="text" class="input_status">
                            <option value="">Admin</option>
                            <option value="">User</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="button" class="btn_search" value="Search">
                        <input type="button" class="btn_create_new" value="Create New">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
